<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="./../public/styles.css" />
    <script defer async src="./../public/player.js"></script>
    <script defer async src="./../public/session.js"></script>
    <script defer async src="./../public/loops.js"></script>
    <link rel="manifest" href="/repeater/manifest.json" >
    <title>jprokay</title>
  </head>
  <body>
    <header>
      <nav aria-label="Primary">
        <ul>
          <li><a href="/">About</a></li>
          <li><a aria-current="page" href="repeater/index.html">Repeater</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <select id="saved-loops"><option value="__new" selected>Create new Loop</option></select>
      <div id="player"></div>
      <div id="button-group">
        <button name="play" id="play-button" type="button">

          <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" />
          </svg>
        </button>
        <button name="pause" id="pause-button" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25v13.5m-7.5-13.5v13.5" />
          </svg>
        </button>
        <button name="loop" id="repeat-button" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12c0-1.232-.046-2.453-.138-3.662a4.006 4.006 0 0 0-3.7-3.7 48.678 48.678 0 0 0-7.324 0 4.006 4.006 0 0 0-3.7 3.7c-.017.22-.032.441-.046.662M19.5 12l3-3m-3 3-3-3m-12 3c0 1.232.046 2.453.138 3.662a4.006 4.006 0 0 0 3.7 3.7 48.656 48.656 0 0 0 7.324 0 4.006 4.006 0 0 0 3.7-3.7c.017-.22.032-.441.046-.662M4.5 12l3 3m-3-3-3 3" />
          </svg>
        </button>
      </div>
      <form method="post" action="/loops">
        <label for="video-url">
          <span>Video URL: </span>
          <input type="url" id="video-url" name="youtube-video-url" required />
        </label>
        <label>
          <span>Start Loop: </span>
          <div class="duration-inputs">
            <input type="number" inputmode="numeric" id="start-minute" name="start-minute" min="0" value="0"/>
            <span>:</span>
            <input type="number" inputmode="numeric" id="start-second" name="start-second" min="0" max="59" value="0"/>
          </div>
        </label>
          <span>End Loop: </span>
          <div class="duration-inputs">
            <input type="number" inputmode="numeric" id="end-minute" name="end-minute" min="0" value="0"/>
            <span>:</span>
            <input type="number" inputmode="numeric" id="end-second" name="end-second" min="0" max="59" value="0"/>
          </div>
        <label for="playback-rate">
          <span>Playback Rate: </span>
          <input type="range" id="playback-rate" name="playback-rate" value="100" min="25" max="150" step="5" />
          <span><output id="playback-rate-value">100</output>%</span>
        </label>
        <label form="loop-name">
          <span>Name: </span>
          <input type="text" id="loop-name" name="loop-name" placeholder="Solo" required />
        </label>
        <button type="submit">Save</button>
      </form>

    </main>
  </body>
</html>
