name: Lighthouse CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  # Allow manual triggers
  workflow_dispatch:

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.14.x

      - name: Start Caddy server
        run: |
          docker compose up -d
          # Wait for server to be ready
          sleep 5
          # Verify server is running
          curl -f http://localhost:80 || exit 1

      - name: Run Lighthouse CI
        run: |
          lhci autorun \
            --collect.url=http://localhost:80 \
            --collect.url=http://localhost:80/about \
            --collect.url=http://localhost:80/feed \
            --collect.numberOfRuns=3 \
            --assert.preset=lighthouse:recommended \
            --assert.assertions.categories:performance=off \
            --upload.target=temporary-public-storage
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci/
          retention-days: 30

      - name: Stop Caddy server
        if: always()
        run: docker compose down

  # Job to check specific score thresholds
  lighthouse-budget:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.14.x

      - name: Start Caddy server
        run: |
          docker compose up -d
          sleep 5

      - name: Run Lighthouse with budget assertions
        run: |
          lhci autorun \
            --collect.url=http://localhost:80 \
            --collect.numberOfRuns=1 \
            --assert.assertions.categories:performance=error,minScore=0.9 \
            --assert.assertions.categories:accessibility=error,minScore=0.95 \
            --assert.assertions.categories:best-practices=error,minScore=0.9 \
            --assert.assertions.categories:seo=error,minScore=0.95

      - name: Stop Caddy server
        if: always()
        run: docker compose down
