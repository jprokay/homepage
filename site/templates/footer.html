<footer id="bottom-footer"></footer>

<script type="module">
  import { codeToHtml } from 'https://esm.sh/shiki@1.0.0'

  const codes = document.getElementsByClassName("language-sql")

  for (let i = 0; i < codes.length; i++) {
    codes[i].innerHTML = await codeToHtml(codes[i].innerHTML, { lang: 'sql', themes: { dark: 'tokyo-night', light: 'min-light' } })
  }
</script>
