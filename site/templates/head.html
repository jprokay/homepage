<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description"
    content="Julian Prokay is a full-stack engineer with years of experience and a love for obscure music" />
  <link rel="icon" href="public/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Preload critical fonts -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:ital,wght@0,300..700;1,300..700&display=swap" as="style">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" as="style">
  <!-- Load fonts with display=swap -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:ital,wght@0,300..700;1,300..700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
  <!-- Inline critical CSS -->
  {{ $criticalCSS := readFile "./public/critical.css" }}
  <style>{{ $criticalCSS }}</style>
  <!-- Async load non-critical CSS -->
  <link rel="preload" href="public/styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="preload" href="public/chroma-minimal.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="public/styles.css">
    <link rel="stylesheet" href="public/chroma-minimal.css">
  </noscript>
 <title>jprokay</title>
</head>
